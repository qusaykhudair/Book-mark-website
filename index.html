<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Bookmark - Qusay khudair</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&family=Saira+Condensed:wght@300;400;500;600;700;800&display=swap">
</head>

<body>
    <main>
        <div class="container d-flex flex-column justify-content-center align-items-center">
            <h1 class="heading py-2">Bookmarker</h1>
            <div class="header-sec mt-4 py-5">
                <h2>
                    <i class="fa-solid fa-bookmark"></i>
                    Bookmark your favorite sites
                    <i class="fa-solid fa-bookmark"></i>
                </h2>

                <div class="name-box">
                    <label for="bookname" class="pb-3">
                        <i class="fa-solid fa-book mx-2"></i>
                        Site Name</label>
                    <input type="text" placeholder="Bookmark Name" class="form-control" id="bookname">
                </div>

                <div class="link-box">
                    <label for="linkBox" class="pb-3">
                        <i class="fa-solid fa-link mx-2"></i>Site URL</label>
                    <input type="url" placeholder="Website URL" class="form-control" id="linkBox">
                </div>


                <button onclick="SubmitClick();" class="btn btn-submit px-5" id="submitBtn">Submit</button>

            </div>
            <table class="table bg-light">
                <thead>
                    <th class="text-capitalize">index</th>
                    <th class="text-capitalize">Website Name</th>
                    <th class="text-capitalize">Visit</th>
                    <th class="text-capitalize">Delete</th>
                </thead>
                <tbody id="tableContent"></tbody>
            </table>
        </div>
        <div class="data-info d-none">
            <div class="data-box bg-white p-4 rounded-2 shadow-lg">
                <div class="data-header mb-4">
                    <div class="circles d-flex">
                        <span class="rounded-circle me-2"></span>
                        <span class="rounded-circle me-2"></span>
                        <span class="rounded-circle me-2"></span>
                    </div>
                    <button onclick="addEventListener();" class="btn border-0" id="closeBtn">
                        <i class="fa-solid fa-xmark close fs-3"></i>
                    </button>
                </div>
                <p class="m-0 pb-2">
                    Site Name or Url is not valid, Please follow the rules below :
                </p>
                <ol class="rules list-unstyled m-0">
                    <li>
                        <i class="fa-regular fa-circle-right p-2"></i>Site name must
                        contain at least 3 characters
                    </li>
                    <li>
                        <i class="fa-regular fa-circle-right p-2"></i>Site URL must be a
                        valid one
                    </li>
                </ol>
            </div>
        </div>
    </main>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
